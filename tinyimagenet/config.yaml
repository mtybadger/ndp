# lightning.pytorch==2.5.0.post0
seed_everything: 23
trainer:
  accelerator: cuda
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: bf16-mixed
  logger: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: /home/ubuntu/cifar-testing/ndp/tinyimagenet/model
      filename: null
      monitor: null
      verbose: false
      save_last: true
      save_top_k: -1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: 1
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
      log_weight_decay: false
  fast_dev_run: false
  max_epochs: 50
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 10
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ${working_dir}
model:
  class_path: models.vqgan.VQMultiModel
  init_args:
    ddconfig:
      double_z: false
      ch: 128
      num_res_blocks: 2
      dropout: 0.0
    lossconfig:
      disc_conditional: false
      disc_in_channels: 3
      disc_start: 7000
      disc_weight: 0.5
      codebook_weight: 0.5
    n_embed: 4096
    embed_dim: 8
    dropout_step: 40000
    ckpt_path: null
    ignore_keys: []
    image_key: image
    colorize_nlabels: null
    monitor: null
    remap: null
    sane_index_shape: false
data:
  class_path: cli_single.TinyImageNetDataModule
  init_args:
    batch_size: 64
    wrap: false
    num_workers: 8
debug: false
seed: 23
optimizer: null
lr_scheduler: null
ckpt_path: null
